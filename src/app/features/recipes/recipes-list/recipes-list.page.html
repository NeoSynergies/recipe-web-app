<ion-content class="ion-content-padded-top">

  <ion-grid>
    <ion-row>
      <ion-col size="6" offset="3">

        <ion-button expand="block" fill="clear" [routerLink]="['/recipes/add-recipe/']">
          <ion-icon name="add-outline" slot="start"></ion-icon>
          Add a recipe
        </ion-button>
        <br>
        <ion-item button *ngFor="let recipe of recipes" [routerLink]="'/recipes/recipe/' + recipe.id">
          <ion-thumbnail slot="start">
            <img [src]="'http://localhost:3000' + recipe.imageUrl" alt="">
          </ion-thumbnail>
          <ion-label>
            <b>{{ recipe.title }}</b>
            <p>{{ recipe.ingredients.length }} ingredients</p>
          </ion-label>
        </ion-item>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
