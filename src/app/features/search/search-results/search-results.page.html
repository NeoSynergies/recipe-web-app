<ion-content class="ion-content-padded-top">

  <ion-grid>
    <ion-row>
      <ion-col size="6" offset="3">

        <h3>Search results of "{{ searchTerm }}"</h3>

        <app-loading-spinner *ngIf="loading"></app-loading-spinner>

        <div *ngIf="filteredResults && !loading">

          <div *ngIf="filteredResults.ingredients.length > 0">
            <h3>Ingredients</h3>
            <ion-item *ngFor="let ingredient of filteredResults.ingredients">
              <ion-label>{{ ingredient.label }}</ion-label>
              <ion-label>{{ ingredient.unit }}</ion-label>
              <ion-label>{{ ingredient.amount }}</ion-label>
            </ion-item>
          </div>

          <div *ngIf="filteredResults.recipes.length > 0">
            <h3>Recipes</h3>
            <app-recipe *ngFor="let recipe of filteredResults.recipes" [routerLink]="'/recipes/recipe/' + recipe.id" [recipe]="recipe"></app-recipe>
          </div>

        </div>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
